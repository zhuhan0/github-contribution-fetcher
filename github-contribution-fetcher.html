<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Contribution Fetcher</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.row {
			padding-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class='col-lg-6'>	
				<form class="form-inline" id="query-form">
					<div class="form-group">
						<label for="username">Enter a GitHub username</label>
						<input type="text" class="form-control" id="username" placeholder="Username">
					</div>
					<button type="submit" class="btn btn-default" id="query-button">Search contributions</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class='col-lg-6' id="result-div">

			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>

</html>
